syntax = "proto3";
package proto;

message Header {
    string key = 1;
    repeated string values = 2;
}

message HTTPRequest {
    string url = 1;
    string method = 2;
    repeated Header headers = 3;
    bytes body = 4;
}

message HTTPResponse {
    int32 code = 1;
    repeated Header headers = 2;
    bytes body = 3;
}

service HTTP {
    rpc Handle(HTTPRequest) returns (HTTPResponse);
}